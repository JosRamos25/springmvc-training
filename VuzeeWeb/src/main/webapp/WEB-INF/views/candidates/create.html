<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>Crear Candidato</title>
</head>
<body>
	<div layout:fragment="content">

		<section class="content-header">
			<th:block th:if="${message}">
				<div class="alert alert-danger alert-dismissable fade in">
					<a href="#" class="close" data-dismiss="alert" aria-label="cerrar">&times;</a>
					<strong th:text="${message}"></strong>
				</div>
			</th:block>
			<h1>Crear Candidato</h1>
			<ol class="breadcrumb">
				<li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
				<li class="active">Candidatos</li>
			</ol>
		</section>
		<section class="content">
			<form action="#" th:action="@{/candidates/create}" enctype="multipart/form-data"
				th:object="${candidateCreateViewModel}" method="post">
				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<!-- general form elements -->
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title"></h3>
							</div>
							<!-- /.box-header -->
							<!-- form start -->
							<div class="box-body">
								<div class="form-group">
									<label class="control-label" th:text="#{candidate.name}"></label> <input type="text"
										th:field="*{name}" class="form-control" /> <span
										th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
										class="text-danger">Error en nombre</span>
								</div>
								<div class="form-group">
									<label class="control-label">Puesto al que aplica</label> <input
										type="text" th:field="*{positionApplied}" class="form-control" />
									<span th:if="${#fields.hasErrors('positionApplied')}"
										th:errors="*{positionApplied}" class="text-danger">Error
										en nombre</span>
								</div>
								<div class="form-group">
									<label class="control-label">CV</label> <input type="file"
										th:field="*{cv}" class="form-control" />
								</div>
							</div>
							<!-- /.box-body -->

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">
									<i class="ion-android-checkmark-circle"></i>Guardar
								</button>
							</div>

						</div>
					</div>

				</div>
			</form>
		</section>

	</div>
</body>
</html>
