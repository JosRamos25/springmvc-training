<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>Crear Tarea</title>
</head>
<body>
	<div layout:fragment="content">

		<section class="content-header">
			<th:block th:if="${message}">
				<div class="alert alert-danger alert-dismissable fade in">
					<a href="#" class="close" data-dismiss="alert" aria-label="cerrar">&times;</a>
					<strong th:text="${message}"></strong>
				</div>
			</th:block>
			<h1>Crear Tarea</h1>
			<ol class="breadcrumb">
				<li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
				<li class="active">Tareas</li>
			</ol>
		</section>
		<section class="content">
			<form action="#" th:action="@{/tasks/create}" th:object="${taskView}"
				method="post">
				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<!-- general form elements -->
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title"></h3>
							</div>
							<!-- /.box-header -->
							<!-- form start -->
							<div class="box-body">
								<div class="form-group">
									<label class="control-label">Candidato</label> <select
										class="form-control" th:field="*{candidate.id}">
										<option th:each="candidate : ${allCandidates}"
											th:value="${candidate.id}" th:text="${candidate.name}"></option>
									</select>
								</div>
								<div class="form-group">
									<div class="input-group date" data-provide="datepicker">
										<input th:field="*{taskDate}" type="text" class="form-control">
										<div class="input-group-addon">
											<span class="glyphicon glyphicon-th"></span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label">Tiene calificaci&oacute;n</label>
									<input type="checkbox" th:field="*{hasRating}" />
								</div>
							</div>
							<!-- /.box-body -->

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">
									<i class="ion-android-checkmark-circle"></i>Guardar
								</button>
							</div>

						</div>
					</div>

				</div>
			</form>
		</section>


		<script type="text/javascript">
			$(document).ready(function() {
				$('.datepicker').datepicker({
					format : "dd/mm/yy"
				});
			});
		</script>
	</div>
</body>
</html>
